<a {href} class="dropdown-item" class:is-active="{active}" on:click|preventDefault="{handleClick}">
  <slot></slot>
</a>

<script>
import { createEventDispatcher } from 'svelte'

export let href
export let active

const dispatch = createEventDispatcher()

function handleClick (event) {
  event.preventDefault()
  dispatch('click', href)
}
</script>
