  <svelte:window on:click="{close}" />
  <div
    class="navbar-item has-dropdown {cssClass}"
    class:is-active="{active}"
    class:is-hoverable="{hoverable}"
    class:has-dropdown-up="{dropup}"
  >
    <span class="navbar-link" on:click|stopPropagation="{toggle}">
      {@html label}
    </span>

    <div class="navbar-dropdown" class:is-right="{right}" class:is-boxed="{boxed}">
      <slot><!-- dropdown items go here --></slot>
    </div>
  </div>

<script>
export let cssClass = ''

let active = false
let boxed = false
let hoverable = false
let label = ''
let dropup = false
let right = false

function close () {
  active = false
}
function toggle (event) {
  active = !active
}
</script>

<style>
.navbar-item > .navbar-link {
  align-items: center;
  cursor: pointer;
}
</style>
